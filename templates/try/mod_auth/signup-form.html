{% block content %}
<div class="container">
    <div class="card card-register mx-auto mt-5">
        <div class="card-header">Register an Account</div>
        <div class="card-body">
            <form method="post" name="emailRegistrationForm" id="emailRegistrationForm" action="{{ url_for('.signup') }}">
                {{ form.csrf_token }}
                <div class="form-group">
                    {{ form.email.label }}
                    {{ macros.render_field(form.email, class_="form-control") }}
                </div>
                {{ macros.render_field(form.submit, class_="btn btn-primary btn-block") }}
            </form>
            <div class="text-center">
                <a class="d-block small mt-3" href="{{ url_for('.login') }}">Login Page</a>
                <a class="d-block small" href="forgot-password.html">Forgot Password?</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
