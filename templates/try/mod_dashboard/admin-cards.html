{% block content %}
<div class="row">
    <div class="col-xl-4 col-sm-6 mb-3">
        <div class="card text-white bg-info o-hidden h-100">
            <div class="card-body">
                <div class="card-body-icon">
                    <i class="fa fa-fw fa-spinner"></i>
                </div>
                <div class="mr-5">{{ admin_details.queued_files|length }} Jobs Processing.</div>
            </div>
            <a class="card-footer text-white clearfix small z-1" href="{{ url_for('mod_dashboard.admin_queue') }}">
                <span class="float-left">View Details</span>
                <span class="float-right">
                    <i class="fa fa-angle-right"></i>
                </span>
            </a>
        </div>
    </div>
    <div class="col-xl-4 col-sm-6 mb-3">
        <div class="card text-white bg-success o-hidden h-100">
            <div class="card-body">
                <div class="card-body-icon">
                    <i class="fa fa-fw fa-check"></i>
                </div>
                <div class="mr-5">{{ admin_details.processed_files|length }} Jobs Completed.</div>
            </div>
            <a class="card-footer text-white clearfix small z-1" href="{{ url_for('mod_dashboard.admin_queue') }}">
                <span class="float-left">View Details</span>
                <span class="float-right">
                    <i class="fa fa-angle-right"></i>
                </span>
            </a>
        </div>
    </div>
    <div class="col-xl-4 col-sm-6 mb-3">
        <div class="card text-white bg-primary o-hidden h-100">
            <div class="card-body">
                <div class="card-body-icon">
                    <i class="fa fa-fw fa-cloud-upload"></i>
                </div>
                <div class="mr-5">{{ admin_details.uploaded_files|length }} Files Uploaded.</div>
            </div>
            <a class="card-footer text-white clearfix small z-1" href="{{ url_for('mod_dashboard.admin_uploaded_files') }}">
                <span class="float-left">View Details</span>
                <span class="float-right">
                    <i class="fa fa-angle-right"></i>
                </span>
            </a>
        </div>
    </div>
</div>
{% endblock %}
